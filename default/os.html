<html>
  <head>
    <style>
      body{
        border: 0px;
        margin: 0px;
        padding: 0px;
        width: 100%;
        height: 100%;
      }
    </style>
    <script>
      const version = "1.0.0";
      const CORE = JSON.parse(localStorage.core||'{}')
      /*
      CORE comprises of {version,main,css,perms,desktop}
      */
      const script = (CORE.version===version || CORE.custom)?
        CORE.main:
        (await (await fetch(location.href+'main.js')).text() );
      CORE.main = script
      CORE.version = version
      localStorage.CORE = JSON.stringify(CORE) //version saved to localStorage
      eval(script); //load the operating system :D
    </script>
  </head>
  <body>
    <section id="content"></section>
    <div id="foot">
      <div id="clock" >00:00</div>
    </div>
  </body>
</html>
