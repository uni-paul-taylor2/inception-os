<html>
  <head>
    <style>
      body{
        border: 0px;
        margin: 0px;
        padding: 0px;
        width: 100%;
        height: 100%;
      }
    </style>
    <script>
      const version = "1.0.0";
      const script = (localStorage.version===version || localStorage.customOS)?
        localStorage.main:
        (await (await fetch(location.href+'main.js')).text() );
      localStorage.version = version; //version saved in localStorage
      eval(script); //load the operating system :D
    </script>
  </head>
  <body>
    <section id="content"></section>
    <div id="foot">
      <div id="clock" >00:00</div>
    </div>
  </body>
</html>
